name: discord bot

on:
  push:
    branches:
      - main

jobs:
  test_discord_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Test Info
        uses: rjstone/discord-webhook-notify@v1
        with:
            severity: info
            details: Test succeeded.
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
 