name: discord bot

on:
  push:
    branches:
      - main

jobs:
  test_discord_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Notify on Success
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "Test Succeeded!"}' \
               ${{ secrets.DISCORD_WEBHOOK }}
