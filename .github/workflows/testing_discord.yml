name: Notify Discord

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Send notification to Discord
      uses: rjstone/discord-webhook-notify@v1
      with:
        webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
        message: 'Testing action'
